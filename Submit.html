<link rel="stylesheet" href="style.css">
<h2>Fill your information here</h2>
<form>
    <table>
        <tr>
            <td><label><em>First Name</em></label></td>
            <td><input type="text" placeholder="Enter first name"></td>
        </tr>
        <tr>
            <td><label><em>Last Name</em></label></td>
            <td><input type="text" placeholder="Enter last name"></td>
        </tr>
        <tr>
            <td><label><em>Date of Birth</em></label></td>
            <td><input type="date" placeholder="Enter first name"></td>
        </tr>
        <tr>
            <td><label><em>Phone number</em></label></td>
            <td><input type="number" placeholder="Enter phone number"></td>
        </tr>
        <tr>
            <td><label><em>Email</em></label></td>
            <td><input type="email" placeholder="Enter email ID"></td>
        </tr>
        <tr>
            <td><label><em>Feedback</em></label></td>
            <td><textarea rows="10" cols="21" placeholder="Write us some suggestions"></textarea></td>
        </tr>
        <tr>
            <td><label><em>Upload CV</em></label></td>
            <td><input type="file"></td>
        </tr>
    </table>
    <br><button>Submit</button>
